<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Book List</title>
    <link rel="stylesheet" href="home.css">
</head>
<body>
    <div class="sidebar">
        <ul>
            <li><a href="#">Home</a></li>
            <li><a href="#">Profile</a></li>
            <li><a href="#">Add Book</a></li>
        </ul>
    </div>
    <div class="main-content">
        <header>
            <h1>Listed Books</h1>
            <input type="text" placeholder="Search for books..." class="search-bar">
        </header>
        <div class="books-container">
            <div class="book">
                <img src="book1.jpg" alt="The Great Novel">
                <h3>The Great Novel</h3>
                <p>Jane Doe</p>
                <span class="status available">Available</span>
            </div>
            <div class="book">
                <img src="book2.jpg" alt="Space Explorers">
                <h3>Space Explorers</h3>
                <p>David Futures</p>
                <span class="status on-loan">On Loan</span>
            </div>
            <div class="book">
                <img src="book3.jpg" alt="Historical Echoes">
                <h3>Historical Echoes</h3>
                <p>Emily White</p>
                <span class="status on-loan">On Loan</span>
            </div>
            <div class="book">
                <img src="book4.jpg" alt="Culinary Journey">
                <h3>Culinary Journey</h3>
                <p>Chef Antoine</p>
                <span class="status available">Available</span>
            </div>
        </div>
    </div>
</body>
</html>
